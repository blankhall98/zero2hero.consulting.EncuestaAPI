{% extends "base.html" %}

{% block title%} ADMIN | login {%endblock%}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 12px;">
        <h3 class="text-center mb-4" style="color: #333;">Admin Login</h3>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin.login') }}" method="post">
            <div class="form-group mb-3">
                <label for="username" class="form-label" style="color: #333;">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="password" class="form-label" style="color: #333;">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
