{% extends "base_admin.html" %}

{% block admin_content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; border-radius: 12px;">
        <h3 class="text-center mb-4" style="color: #333;">Create New Admin</h3>

        <form action="{{ url_for('admin.create_admin') }}" method="post">
            <div class="form-group mb-3">
                <label for="username" class="form-label" style="color: #333;">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label" style="color: #333;">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Create Admin</button>
        </form>
    </div>
</div>
{% endblock %}
